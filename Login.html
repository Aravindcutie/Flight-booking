<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="LoginStyle.css">
</head>
<body>
    <div class="center">
        <h1>Flight Booking System</h1>
        <form class="info">
            <div class="user">
                <label class="lab">Username</label>
                <input type="text" required class="inp">
            </div>

            <div class="space">
            </div>

            <div class="pass">
                <label class="lab">Password</label>
                <input type="password" required class="inp"> 
            </div>

            <div class="space">
            </div>
            
            <div class="log">
                <input type="submit" value="Login">
            </div>

            <div class="space">
            </div>

            <div class="sign">
                Not Signed In?
                <br><a href="#">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
